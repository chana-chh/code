<div class="item">
	<h1 class="item-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
	<div class="item-meta">
		<i class="fas fa-layer-group fa-fw"></i>
		<span class="item-em">{{ title .Type }}</span>;
		<i class="fas fa-user fa-fw"></i>
		<span class="item-em">{{ delimit .Params.autori ", " }}</span>;
		<i class="fas fa-calendar-alt fa-fw"></i>
		<span class="item-em">{{ dateFormat "02.01.2006 u 15:04" .Date }}</span>
		|
		<i class="fas fa-file-alt fa-fw"></i>
		<span class="item-em">{{ .WordCount }} reči</span>,
		<i class="fas fa-stopwatch fa-fw"></i>
		<span class="item-em">{{ .ReadingTime }} min</span>
	</div>
	<div class="item-meta">
		<i class="fas fa-folder fa-fw"></i>
		<span class="item-em">{{ delimit .Params.kategorije ", " }}</span>;
		<i class="fas fa-tag fa-fw"></i>
		<span class="item-em">{{ delimit .Params.reči ", " }}</span>;
	</div>
	<div class="item-summary">
		{{ .Summary }}
	</div>
	<hr>
</div>
